<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            background: #000;
          max-height: 100vh;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        .col-l, .col-r{
            flex-basis: 45%;
            padding: 50px 25px;
        }
        input,textarea {
            border-radius: 10px;
            padding: 10px 20px;
            background: transparent;
            color: #fff;
        }

        ::placeholder{
            color: #fff;
        }

        button {
            padding: 10px 50px;
            border-radius: 15px;
            cursor: pointer;
            background: transparent;
            color: #fff;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        form {
            border: 1px solid #ffffff;
            padding: 15px;
            border-radius: 15px;
        }




    </style>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-l">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7977.656810805582!2d36.81983793413483!3d-1.2763476686207267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sapen%20softwares!5e0!3m2!1sen!2ske!4v1709958010825!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-r">
                    <form action="">
                        <input type="text" placeholder="First Name">
                        <input type="email" placeholder="email"> <br><br>
                        <input type="number" placeholder="number">
                        <input type="text" placeholder="subject"> <br><br>
                        <textarea name="" id="" cols="30" rows="10" placeholder="about us"></textarea> <br><br>
<!--                        <input type="submit" value="submit">-->
                        <button>submit</button>
                    </form>
                </div>
            </div>
        </div>

</body>
</html>
